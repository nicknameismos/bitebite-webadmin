<div class="row">
  <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 ">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" *ngFor="let tab of shopsL.name; let i = index" class="{{ selectedTab === i ? 'active':''}}">
        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#tab{{i}}" role="tab" aria-controls="home" aria-selected="true"
          (click)="selectTab(tab)">{{tab}}</a>
      </li>
    </ul>
  </div>
  <div class="col-lg-4 col-md-8 col-sm-8 col-xs-8">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="ค้นหา...">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button">
          <i class="fa fa-search" aria-hidden="true"></i>
        </button>
      </span>
    </div>
  </div>
  <div class="col-lg-2 col-md-4 col-sm-4 col-xs-4">
    <div class="dropdown pull-right">
      <button class="btn pull-right dropdown-toggle addBTN" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true"
        aria-expanded="true">
        <i class="fa fa-plus" aria-hidden="true"></i> เพิ่มร้านค้า
      </button>
      <!-- <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
        <li (click)="createShop()">
          <a>เพิ่มข้อมูลเอง</a>
        </li>
        <li (click)="importForm()">
          <a data-toggle="modal" data-target="#modalGoogle">นำเข้าจาก Google</a>
        </li>
        <li (click)="importForm()">
          Fackbook
        </li>
      </ul> -->
    </div>
  </div>

</div>
<div class="widgets">
  <div class="row">

    <div class="col-lg-12 col-md-12">
      <!-- <ba-card cardTitle="Responsive Table" baCardClass="with-scroll table-panel"> -->
      <div class="vertical-scroll">
        <table class="table">
          <thead class="text-danger">
            <tr>
              <th>#</th>
              <th>ชื่อร้านค้า</th>
              <th>เบอร์โทร</th>
              <th>ที่อยู่</th>
              <th>ช่องทางนำเข้า</th>
              <th>Official</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of shopsL.items; let i = index ">
              <td>{{i + 1}}</td>
              <td>{{item.name}}</td>
              <td class="text-center">{{item.tel ? item.tel: '-'}}</td>
              <td>{{item.address.address ? item.address.address: '-'}}</td>
              <td class="text-center">{{item.importform}}
                <p subText>by {{item.user.firstName}}</p>
              </td>
              <td>
                <button class="btn btn-success btn-simple btn-xs btn-border" type="button">
                  SEND USER
                </button>
              </td>
              <td>
                <button class="btn btn-success btn-simple btn-xs btn-border" type="button">
                  SEND USER
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- </ba-card> -->
    </div>
  </div>
</div>
